<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="imgs/icon-pokeball.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <div id="loader" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="div-scroll-top" style="display: none;">
        <div class="scroll-top">
            <img src="imgs/icon-seta.png" alt="Ícone Seta">
        </div>
    </div>
    <div class="body-pokedex">
        <div class="div-pokedex">
            <h1 class="titulo-lista-pokemon">Pokedex</h1>
            <div class="filtro-lista-pokemon">
                <div class="loading-filtros" style="display: none;">
                    <p>Carregando filtros</p>
                    <div class="spinner-filtros"></div>
                </div>
                <div class="div-filtros" style="display: none;">
                    <div class="div-filtros-checkbox">
                        <div class="filtro-geracao">
                            <form>  
                                <fieldset class="fieldset-filtro-geracao">  
                                    <legend style="font-weight: bold;">Filtre por geração</legend>  
                                    <label><input type="checkbox" name="checkbox-geracao" value="1" checked="checked">Geração 1</label>
                                    <label><input type="checkbox" name="checkbox-geracao" value="2">Geração 2</label>
                                    <label><input type="checkbox" name="checkbox-geracao" value="3">Geração 3</label>
                                    <label><input type="checkbox" name="checkbox-geracao" value="4">Geração 4</label>
                                    <label><input type="checkbox" name="checkbox-geracao" value="5">Geração 5</label>
                                    <label><input type="checkbox" name="checkbox-geracao" value="6">Geração 6</label>
                                    <label><input type="checkbox" name="checkbox-geracao" value="7">Geração 7</label>
                                </fieldset>  
                            </form>
                        </div>
                        <div class="filtro-tipos">
                            <form>  
                                <fieldset class="fieldset-filtro-tipos">  
                                    <legend style="font-weight: bold;">Filtre por tipos</legend>
                                    <label><input type="checkbox" name="checkbox-tipo" value="normal" checked="checked">Normal</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="grass" checked="checked">Grass</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="water" checked="checked">Water</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="fire" checked="checked">Fire</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="ground" checked="checked">Ground</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="rock" checked="checked">Rock</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="electric" checked="checked">Electric</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="bug" checked="checked">Bug</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="steel" checked="checked">Steel</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="flying" checked="checked">Flying</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="ghost" checked="checked">Ghost</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="psychic" checked="checked">Psychic</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="fairy" checked="checked">Fairy</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="dark" checked="checked">Dark</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="fighting" checked="checked">Fighting</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="poison" checked="checked">Poison</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="ice" checked="checked">Ice</label>
                                    <label><input type="checkbox" name="checkbox-tipo" value="dragon" checked="checked">Dragon</label>
                                </fieldset>  
                            </form>
                        </div>
                    </div>
                    <div class="filtro-nome-numero">
                        <input type="text" name="input-pokemon" id="input-pokemon" placeholder="Pesquise por nome ou número">
                        <div class="div-icon-lupa"><img src="imgs/icon-lupa.png" alt="Ícone Lupa"></div>
                    </div>
                </div>
            </div>
            <div class="div-registros" style="display: none;">Total de registros<p class="registros" style="font-weight: bold;"></p></div>
            <div class="msg-sem-registros" style="display: none;">Nenhum registro encontrado</div>
            <div id="lista-pokemon" style="display: none;">
                <div class="card-pokemon" id="card-pokemon-principal" style="display: none;">
                    <div class="div-numero"></div>
                    <div class="conteudo-card">
                        <h2 class="nome-pokemon"></h2>
                        <div>
                            <img class="img-pokemon" title="Clique para rotacionar">
                        </div>
                        <div class="detalhes-pokemon">
                            <div class="div-principal-descricao">
                                <h3>Descrição</h3>
                                <div class="div-descricao">
                                    <div><p class="conteudo-descricao"></p></div>
                                </div>
                            </div>
                            <div class="div-tipo">
                                <div class="conteudo-tipo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="jquery.js"></script>
<script src="utils.js"></script>
<script src="index.js"></script>
</html>
